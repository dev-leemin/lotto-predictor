<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="cyberBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0099CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main ball - dark elegant -->
  <circle cx="16" cy="16" r="13" fill="#0D0D0D" stroke="url(#goldShine)" stroke-width="1.5"/>
  <!-- AI circuit pattern - prediction feel -->
  <path d="M8 16 L12 16 L14 12 L16 20 L18 14 L20 16 L24 16" stroke="url(#cyberBlue)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Data points -->
  <circle cx="8" cy="16" r="1.2" fill="#00D4FF"/>
  <circle cx="24" cy="16" r="1.2" fill="#00D4FF"/>
  <!-- Lucky number -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#goldShine)" text-anchor="middle">LOTTO</text>
  <!-- AI eye / prediction symbol -->
  <circle cx="16" cy="8" r="3" fill="none" stroke="url(#cyberBlue)" stroke-width="0.8"/>
  <circle cx="16" cy="8" r="1.2" fill="#00D4FF"/>
  <!-- Sparkles -->
  <circle cx="6" cy="6" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="26" cy="6" r="0.8" fill="#00D4FF" opacity="0.8"/>
  <circle cx="26" cy="26" r="0.6" fill="#FFD700" opacity="0.6"/>
</svg>
